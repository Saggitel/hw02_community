{% extends 'base.html' %}
{% block title %}  
  {{ group.tittle }}
{% endblock %}
{% block content %}
    <article>
      {% for post in posts %}
        <ul>
          <li>
            Автор: {{ post.author.get_full_name }}
          </li>
          <li>
            Дата публикации: {{ post.pub_date|date:"d E Y" }}
          </li>
        </ul>
        <p>
          {{ post.text }}
        </p>
      {% endfor %}
    </article>
{% endblock %}
